<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up for Hexa</title>
</head>
<body>
    <div class="background">
        <div class="logo-space">
            <div class="logo">Hexa
                <img src="./resources/star.svg" alt="Star logo of Hexa">
            </div>
        </div>
        <div class="img-footer"></div>
    </div>
    <div class="sign">
        <div class="call">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <span>now</span> to get started.
                <br>
                <br>You <span>know</span> you want to.
            </p>
            <p>Let's do this!</p>
        </div>
        <div class="form">
            <form action="" method="post">
                <div class="form-name">
                    <label for="user-name">First Name</label>
                    <input type="text" id="user-name" name="user-first-name" required>
                    <label for="user-last-name">Last Name</label>
                    <input type="text" name="user-last-name" id="user-last-name" required>
                </div>
                <div class="contact">
                    <label for="user-email">Email</label>
                    <input type="email" name="user-email" id="user-email" required>
                    <label for="user-number">Phone Number</label>
                    <input type="text" name="phone-number" id="user-number">
                </div>
                <div class="pass">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirmation" id="confirm" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login">Already have an account? <a href="http://">Log in</a></div>
        </div>
    </div>
</body>
</html>
